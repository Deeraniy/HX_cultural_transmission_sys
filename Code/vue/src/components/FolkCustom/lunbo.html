<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closca Bottle</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap");

        :root {
            --body-color: #2c2d2a;
            --savanna-bg: #e9bf8b;
            --beach-bg: #e7dfcf;
            --glacier-bg: #b6d6c8;
            --coral-bg: #e86357;
            --arrow-fill: #333231;
            --body-font: "Montserrat", sans-serif;
            --italic-font: "EB Garamond", serif;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        img {
            max-width: 100%;
        }

        a {
            text-decoration: none;
            color: var(--body-color);
        }

        h1, h2, h3 {
            margin: 0;
        }

        body {
            font-family: var(--body-font);
            background-color: #1d1e20;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2em;
            width: 100%;
            height: 100vh;
            color: var(--body-color);
        }

        .container {
            max-width: 1100px;
            border-radius: 4px;
            max-height: 680px;
            height: 90vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            background-color: #e6decf;
            padding: 0 30px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        .logo {
            width: 116px;
        }

        .header {
            display: flex;
            align-items: center;
            height: 62px;
            width: 100%;
            white-space: nowrap;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 15px;
            border-bottom: 1px solid rgba(44, 45, 42, 0.25);
            position: sticky;
            top: 0;
            left: 0;
            background-color: var(--beach-bg);
            z-index: 6;
        }

        .header-menu {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .header-menu a {
            margin-left: 30px;
            font-weight: 600;
            font-size: 16px;
            color: var(--body-color);
        }

        .header-icons {
            display: flex;
            align-items: center;
            margin-left: 30px;
        }

        .header-icons svg {
            height: 23px;
            width: 23px;
            fill: var(--body-color);
            cursor: pointer;
            margin-left: 18px;
        }

        .main-wrapper {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px 0;
        }

        .swiper-slide {
            background-color: var(--savanna-bg);
            padding: 2px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            flex-basis: calc(33.33% - 20px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s ease;
            height: 400px;
            align-items: center;
        }

        .swiper-slide img {
            border-radius: 4px;
            height: 180px;
            width: 180px;
        }

        .swiper-pagination {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background-color: var(--body-color);
        }

        .swiper-button {
            position: absolute;
            top: 50%;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            padding: 5px;
            transform: translateY(-50%);
        }

        .swiper-prev-button {
            left: 0;
        }

        .swiper-next-button {
            right: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a class="menu-icon" href="#">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
        </a>
        <img class="logo" src="https://cdn.shopify.com/s/files/1/0689/1443/files/CLOSCA-LOGO-WEB-BLACK_130x@2x.png?v=1559116993" />
        <div class="header-menu">
            <a href="#">Mask</a>
            <a href="#">Helmet</a>
            <a href="#">Bottle</a>
            <a href="#">Accessories</a>
        </div>
        <div class="header-icons">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M437.02 330.98c-27.883-27.882-61.071-48.523-97.281-61.018C378.521 243.251 404 198.548 404 148 404 66.393 337.607 0 256 0S108 66.393 108 148c0 50.548 25.479 95.251 64.262 121.962-36.21 12.495-69.398 33.136-97.281 61.018C26.629 379.333 0 443.62 0 512h40c0-119.103 96.897-216 216-216s216 96.897 216 216h40c0-68.38-26.629-132.667-74.98-181.02zM256 256c-59.551 0-108-48.448-108-108S196.449 40 256 40s108 48.448 108 108-48.449 108-108 108z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 208.955 208.955">
                <path d="M190.85 200.227L178.135 58.626a7.5 7.5 0 00-7.47-6.829h-26.221V39.971c0-22.04-17.93-39.971-39.969-39.971-22.038 0-39.966 17.931-39.966 39.971v11.826H38.27a7.5 7.5 0 00-7.47 6.829L18.035 200.784a7.5 7.5 0 007.47 8.17h157.946a7.5 7.5 0 007.399-8.727zM79.509 39.971c0-13.769 11.2-24.971 24.967-24.971 13.768 0 24.969 11.202 24.969 24.971v11.826H79.509V39.971zm-45.8 153.984L45.127 66.797h19.382v13.412a7.5 7.5 0 007.5 7.5 7.5 7.5 0 007.5-7.5V66.797h49.936v13.412a7.5 7.5 0 007.5 7.5 7.5 7.5 0 007.5-7.5V66.797h19.364l11.418 127.158H33.709z" />
            </svg>
        </div>
    </div>
    <div class="mySwiper">
        <div class="main-wrapper swiper-wrapper">
            <!-- Product slides will go here -->
        </div>
    </div>
    <div class="button-wrapper">
        <div class="swiper-button swiper-prev-button">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
        </div>
        <div class="swiper-button swiper-next-button">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.mySwiper', {
        loop: true,
        slidesPerView: 3,
        spaceBetween: 20,
        navigation: {
            nextEl: '.swiper-next-button',
            prevEl: '.swiper-prev-button',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
</script>
</body>
</html>
