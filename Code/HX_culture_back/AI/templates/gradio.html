<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio Interface</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        // 检查 iframe 是否加载成功
        function checkIframe() {
            const iframe = document.querySelector('iframe');
            try {
                // 尝试访问 iframe 内容
                const doc = iframe.contentDocument || iframe.contentWindow.document;
            } catch (e) {
                // 如果访问失败，5秒后刷新页面
                setTimeout(() => {
                    window.location.reload();
                }, 5000);
            }
        }
        window.onload = function() {
            setTimeout(checkIframe, 2000);  // 页面加载2秒后检查
        };
    </script>
</head>
<body>
    <iframe src="{{ gradio_url }}" frameborder="0"></iframe>
</body>
</html>
